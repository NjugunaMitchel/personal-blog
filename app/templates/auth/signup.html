{% extends "base.html" %} {% import'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/forms.css')}}">
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" style="background-color:#c0c0c0c0;padding:10px;margin:50px auto;box-shadow: 2px 2px 2px #333;">
          <h2 style="text-align: center;font-size:36px;">SIGN IN</h2>
          
        <!--Flash message -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
        </div>
        {% endfor %}
        <!-- Login form -->
        {{wtf.quick_form(form)}}

      </div>
      <div clas="col-md-2"> </div>
    </div>
  </div>
</div>
{% endblock %}
