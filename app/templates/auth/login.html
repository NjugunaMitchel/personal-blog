{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{{ super()}}
{% block content %}

    <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8" style="background-color:#c0c0c0c0;padding:10px;margin:50px auto;box-shadow: 2px 2px 2px #333;">
              <h2 style="text-align: center;font-size:36px;">LOGIN IN</h2>
              
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ message }}
            </div>
            {% endfor %}
            <!-- Login form -->
            {{wtf.quick_form(login)}}

          </div>
          <div clas="col-md-2"> </div>
        </div>
      </div>
 
{% endblock %}
